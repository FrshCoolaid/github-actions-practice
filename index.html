<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Deployment Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .version {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .label {
            font-weight: bold;
            color: #666;
            display: inline-block;
            min-width: 120px;
        }
        .value {
            color: #333;
            font-family: 'Courier New', monospace;
        }
        .commit-msg {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #48bb78;
        }
        .commit-msg .label {
            display: block;
            margin-bottom: 8px;
        }
        .commit-msg .value {
            color: #2d3748;
            font-size: 1.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Deployment Info</h1>
        <div class="version">v0.3.3 ‚Ä¢ Build #33</div>
        
        <div class="info">
            <span class="label">üìÖ Deployed:</span>
            <span class="value">2025-12-26 20:33:41</span>
        </div>
        
        <div class="info">
            <span class="label">üìù Commit:</span>
            <span class="value">4e36f54</span>
        </div>
        
        <div class="info">
            <span class="label">üî¢ Build Number:</span>
            <span class="value">#33</span>
        </div>
        
        <div class="info">
            <span class="label">üë§ Author:</span>
            <span class="value">FrshCoolaid</span>
        </div>
        
        <div class="info">
            <span class="label">‚è∞ Commit Date:</span>
            <span class="value">2025-12-26 21:33:24 +0100</span>
        </div>
        
        <div class="commit-msg">
            <span class="label">üí¨ Commit Message:</span>
            <span class="value">Added gitignore.</span>
        </div>
        
        <div style="margin-top: 25px; padding-top: 20px; border-top: 2px solid #e2e8f0; text-align: center; color: #718096; font-size: 0.9em;">
            <p>Full SHA: <code>4e36f54_FULL</code></p>
            <p style="margin-top: 10px;">Auto-deployed via GitHub Actions</p>
        </div>
    </div>
</body>
</html>
