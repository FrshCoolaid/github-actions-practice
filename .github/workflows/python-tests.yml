name: Python Tests

# Trigger on push and pull requests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Allow manual trigger
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Test on multiple Python versions
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false  # Continue testing other versions even if one fails
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # Cache pip dependencies for faster builds
      
      # Step 3: Display Python version (for debugging)
      - name: Display Python version
        run: |
          python --version
          pip --version
      
      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed successfully!"
      
      # Step 5: List installed packages (for debugging)
      - name: List installed packages
        run: pip list
      
      # Step 6: Run tests with pytest
      - name: Run tests with pytest
        run: |
          echo "ğŸ§ª Running tests..."
          pytest tests/ -v --tb=short --cov=src --cov-report=term-missing
          echo "âœ… All tests passed!"
      
      # Step 7: Generate coverage report
      - name: Generate coverage report
        if: always()
        run: |
          pytest tests/ --cov=src --cov-report=html --cov-report=xml
          echo "ğŸ“Š Coverage report generated"
      
      # Step 8: Upload coverage reports
      - name: Upload coverage to artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
      
      # Step 9: Display success message
      - name: Test Summary
        if: success()
        run: |
          echo "ğŸ‰ Everything is OK!"
          echo "âœ… All tests passed successfully"
          echo "ğŸ“Š Coverage report available in artifacts"
      
      # Step 10: Display failure message
      - name: Test Failed
        if: failure()
        run: |
          echo "âŒ Tests failed!"
          echo "Please check the test output above for details"
          exit 1

  # Optional: Lint job to check code quality
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          pip install pylint flake8 black
      
      - name: Run Black (code formatter check)
        run: |
          echo "ğŸ¨ Checking code formatting..."
          black --check src/ tests/ || echo "âš ï¸  Code formatting issues found"
        continue-on-error: true
      
      - name: Run Flake8 (style checker)
        run: |
          echo "ğŸ“ Checking code style..."
          flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503 || echo "âš ï¸  Style issues found"
        continue-on-error: true
      
      - name: Run Pylint (code quality)
        run: |
          echo "ğŸ” Checking code quality..."
          pylint src/ --fail-under=7.0 || echo "âš ï¸  Code quality issues found"
        continue-on-error: true